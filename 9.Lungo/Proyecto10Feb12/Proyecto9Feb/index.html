<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Lungo.JS</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/lungo.css">
		<link rel="stylesheet" href="css/lungo.icon.css">
		<link rel="stylesheet" href="css/lungo.theme.css">
		<link rel="stylesheet" href="css/estilos.css">
		<script type="text/javascript" src="js/vendor/modernizr-2.7.1.min.js"></script>

	</head>
	<body>

		<section id="main" data-aside="features" data-transition="slide" data-pull="normal" class="show" data-transition-origin="slide">
			<header data-title="Terremotos" data-aside="features">
				<span class="title centered">Terremotos</span>
				<nav>
					<a href="#features" data-router="aside" data-icon="menu"></a>
				</nav>
			</header>

			<article id="main-article" class="active list indented scroll">
			<ul>
				
			</ul>
			
			</article>

			<article id="second-article">
			</article>

			<article id="third-article" class="scroll list indented">
				<div class="form">
					<fieldset data-icon="search">
						<span class="icon search"></span>
						<input type="text" placeholder="Escribe para busqueda...">
					</fieldset>
				</div>
				<ul ></ul>
			</article>

			<footer>
				<nav>
					<a href="#main-article" data-view-article="main-article" data-icon="time" class="active"></a>
					<a href="#second-article" data-view-article="second-article" data-icon="map-marker"></a>
					<a href="#third-article" data-view-article="third-article" data-icon="search"></a>

				</nav>
			</footer>
		</section>

		<aside id="features">
			<header data-title="Menu de opciones"></header>
			<article class="active">
				<!-- Content aside-article -->
				<ul>
					<li>
						<a href="#opciones" data-router="section" data-view-section="opciones"> <strong>Configuracion</strong> </a>
					</li>
				</ul>
			</article>
		</aside>

		<script type="text/javascript" src="js/quo.js"></script>
		<script type="text/javascript" src="js/lungo.js"></script>
		<script type="text/javascript" src="js/plugins.js"></script>
		<script type="text/javascript" src="app/js/datos.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="app/js/mapa.js"></script>
		<script type="text/javascript" src="app/js/detalles.js"></script>
		<script type="text/javascript" src="app/js/eventos.js"></script>
		<script type="text/javascript" src="app/js/pull.js"></script>
		<script type="text/javascript" src="app/js/main.js"></script>
