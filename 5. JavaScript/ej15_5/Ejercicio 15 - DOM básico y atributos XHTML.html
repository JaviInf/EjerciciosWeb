<html xmlns="http://www.w3.org/1999/xhtml"><script id="tinyhippos-injected">if (window.top.ripple) { window.top.ripple("bootstrap").inject(window, document); }</script><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Ejercicio 15 - DOM básico y atributos XHTML</title>

    <script type="text/javascript">
    window.onload = function() {
    		window.$ = function (selector){
	   			return document.querySelectorAll(selector);
			}
		}
    function anade() {
    
    	var li=document.createElement("li");
    	var txt=document.createTextNode("Hola mundo3");
    	li.appendChild(txt);
    	var lista=$("#lista");
    	lista[0].appendChild(li);
    }
    </script>
</head>

<body>

    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>

    <input type="button" value="Añadir elemento" onclick="anade();">
</body></html>
