	<body>
		<!--[if lt IE 8]>

		<!-- Add your site or application content here -->
		<p>
			Ejercicio Cutre Canvas.
		</p>

		<canvas id="tutorial" width="500" height="500"></canvas>
		<div id="contenedor">
			<div id="contenedor_pizarra">
				<canvas id="pizarra" width="300px" height="200px"></canvas>
				<br/>
			</div>
		</div>

		<script type="text/javascript">
			var c = document.getElementById("tutorial");
			var cxt = c.getContext("2d");
			//cara

			cxt.beginPath();
			cxt.arc(250, 60, 50, 0, Math.PI * 2, true);
			cxt.closePath();
			// cxt.stroke();
			// cxt.strokeStyle="blue";
			cxt.fill();
			cxt.fillStyle = "blue";

			//boka
			cxt.beginPath();
			cxt.arc(230, 50, 10, 0, Math.PI * 2, true);
			cxt.closePath();
			cxt.fill();

			cxt.beginPath();
			cxt.arc(270, 50, 10, 0, Math.PI * 2, true);
			cxt.closePath();
			cxt.fill();
			cxt.fillStyle = "green";

			cxt.beginPath();
			cxt.arc(230, 50, 5, 0, Math.PI * 2, true);
			cxt.closePath();
			cxt.fill();
			cxt.beginPath();
			cxt.arc(270, 50, 5, 0, Math.PI * 2, true);
			cxt.closePath();
			cxt.fill();

			cxt.fillStyle = "red";

			cxt.beginPath();
			cxt.arc(250, 80, 20, 0, Math.PI, false);
			cxt.closePath();
			cxt.fill();
			cxt.strokeStyle = "black";
			//cejas
			cxt.beginPath();
			cxt.arc(230, 36, 15, 0, Math.PI, true);
			cxt.closePath();
			cxt.stroke();

			cxt.beginPath();
			cxt.arc(270, 36, 15, 0, Math.PI, true);
			cxt.closePath();
			cxt.stroke();
			cxt.strokeStyle = "green";

			//brazo izk
			cxt.moveTo(260, 190);
			cxt.beginPath();
			cxt.lineTo(250, 150);
			cxt.lineTo(300, 235);
			cxt.closePath();
			cxt.stroke();
			//brazo der
			cxt.moveTo(260, 190);
			cxt.beginPath();
			cxt.lineTo(250, 150);
			cxt.lineTo(200, 235);
			cxt.closePath();
			cxt.stroke();
			//cuerpo
			cxt.moveTo(260, 190);
			cxt.beginPath();
			cxt.lineTo(250, 110);
			cxt.lineTo(250, 235);
			cxt.closePath();
			cxt.stroke();

			cxt.moveTo(250, 110);
			cxt.beginPath();
			cxt.lineTo(240, 164);
			cxt.lineTo(245, 235);
			cxt.closePath();
			cxt.stroke();

			cxt.moveTo(250, 110);
			cxt.beginPath();
			cxt.lineTo(260, 164);
			cxt.lineTo(255, 235);
			cxt.closePath();
			cxt.stroke();
			cxt.strokeStyle = "purple";

			cxt.moveTo(250, 235);
			cxt.beginPath();
			cxt.lineTo(250, 235);
			cxt.lineTo(290, 350);
			cxt.closePath();
			cxt.stroke();
			cxt.moveTo(250, 235);
			cxt.beginPath();
			cxt.lineTo(254, 235);
			cxt.lineTo(294, 350);
			cxt.closePath();
			cxt.stroke();

			cxt.moveTo(250, 235);
			cxt.beginPath();
			cxt.lineTo(250, 235);
			cxt.lineTo(210, 350);
			cxt.closePath();
			cxt.stroke();
			cxt.moveTo(250, 235);
			cxt.beginPath();
			cxt.lineTo(244, 235);
			cxt.lineTo(206, 350);
			cxt.closePath();
			cxt.stroke();

			// zapatos
			cxt.moveTo(206, 250);
			cxt.beginPath();
			cxt.arc(296, 355, 20, 0, Math.PI, true);
			cxt.closePath();
			cxt.fill();
			cxt.moveTo(206, 250);
			cxt.beginPath();
			cxt.arc(206, 355, 20, 0, Math.PI, true);
			cxt.closePath();
			cxt.fill();

		</script>
