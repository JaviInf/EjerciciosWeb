<html lang="es"><script id="tinyhippos-injected">if (window.top.ripple) { window.top.ripple("bootstrap").inject(window, document); }</script><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>Ejercicio 4 - Transformaciones CSS</title>
          <script type="text/javascript" src="../prefixfree.min.js"></script>
        <style type="text/css" media="screen">
        
        #container > div { margin-bottom: 10px; border: 1px dotted #000; width: 250px; }
        .box { width: 200px; height: 100px; border: 5px solid gray; background-color: silver; margin: 25px auto; }
        
       #ex01 .box:first-child:hover {	 
        	transform: translateX(100px) translateY(50px);
        }
        
        #ex02 .box:first-child:hover {
        	transform: scale(2 , 2);
        	transform-origin: center;
        }
        
        #ex03 .box:nth-child(2):hover {
        	transform: rotate(45deg);
        	transform-origin: top left;
        
        }
        
        #ex04 .box:first-child:hover {
        	
        	transform:skewX(45deg);
        }
        </style>
    </head>
    <body>
        <div id="container">
            <h2>Translate</h2>
            <div id="ex01">
                <div class="box">&nbsp;</div>
                <div class="box">&nbsp;</div>
            </div>
            <h2>Scale</h2>
            <div id="ex02">
                <div class="box">&nbsp;</div>
                <div class="box">&nbsp;</div>
            </div>
            <h2>Rotate</h2>
            <div id="ex03">
                <div class="box">&nbsp;</div>
                <div class="box">&nbsp;</div>
                <div class="box">&nbsp;</div>
            </div>
            <h2>Skew</h2>
            <div id="ex04">
                <div class="box">&nbsp;</div>
                <div class="box">&nbsp;</div>
            </div>
        </div>
    

</body></html>
