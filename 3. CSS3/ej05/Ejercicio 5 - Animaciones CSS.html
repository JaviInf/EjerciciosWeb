<html lang="es"><script id="tinyhippos-injected">if (window.top.ripple) { window.top.ripple("bootstrap").inject(window, document); }</script><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>Ejercicio 5 - Transiciones CSS</title>
        <script type="text/javascript" src="../prefixfree.min.js"></script>
        <style type="text/css" media="screen">
        #container { width: 500px; height:500px; position: relative;}
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            font-size: 20px;
            position:absolute;
            padding: 5px;
           
        }
        
   
         .ex01 .box,  .ex03 .box{
            position:absolute;  
            animation-duration: 3s;
   			animation-name: caja13;
            animation-iteration-count: infinite;
            animation-direction: alternate;
           
        }
        .ex02 .box, .ex04 .box {
            position:absolute;  
            animation-duration: 3s;
   			animation-name: caja24;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
      
      @keyframes caja13 {
      	
      0%{
      		
      	}
      	100% {
      		transform:translate(400px, 120px) rotate(270deg) scale(0.5);
      		background-color: blue;
      		color: yellow;
      	}
      }
      
      @keyframes caja24 {
      	
      0% {
      	}
      	
      	100% {
      		transform:translate(400px, -120px) rotate(270deg) scale(0.5);
      		background-color: blue;
      		color: yellow;
      	}
      }
 
        .ex01 .box {
            left: 10px;
            top: 10px;
        }
        .ex02 .box {
            left: 10px;
            top: 130px;
        }
        .ex03 .box {
            left: 10px;
            top: 250px;
        }
        .ex04 .box {
            left: 10px;
            top: 370px;
        }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="ex01"><div class="box">Caja 1</div></div>
            <div class="ex02"><div class="box">Caja 2</div></div>
            <div class="ex03"><div class="box">Caja 3</div></div>
            <div class="ex04"><div class="box">Caja 4</div></div>
        </div>
    

</body></html>
