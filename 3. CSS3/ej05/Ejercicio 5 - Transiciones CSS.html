        <title>Ejercicio 5 - Transiciones CSS</title>
        <script type="text/javascript" src="../prefixfree.min.js"></script>
        <style type="text/css" media="screen">
        #container { width: 500px; height:500px; position: relative;}
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            font-size: 20px;
            position:absolute;
            padding: 5px;
            transition: all 3s ease;
        }
         #container:hover .box {
            width: 50px;
            height: 50px;
            background-color: blue;
            color: yellow;
            font-size: 18px;
            position:absolute;  
       
        }
        /*mover solo uno*/
      /*.ex01 .box:hover {
       transform: translateY(100px) translateX(500px) rotate(270deg);
        }
        .ex02 .box:hover {
       transform: translateY(-100px) translateX(500px) rotate(270deg);
        }
        .ex03 .box:hover {
       transform: translateY(100px) translateX(500px) rotate(270deg);
        }
        .ex04 .box:hover {
       transform: translateY(-100px) translateX(500px) rotate(270deg);
        }
      */
      #container:hover .ex01 .box {
      	  transform: translateY(130px) translateX(500px) rotate(270deg);
      	  color: yellow;
      }
       #container:hover .ex02 .box {
      	  transform: translateY(-100px) translateX(500px) rotate(270deg);
      	
      }
       #container:hover .ex03 .box {
      	  transform: translateY(100px) translateX(500px) rotate(270deg);
      }
       #container:hover .ex04 .box {
      	  transform: translateY(-130px) translateX(500px) rotate(270deg);
      }
      
        .ex01 .box {
            left: 10px;
            top: 10px;
        }
        .ex02 .box {
            left: 10px;
            top: 130px;
        }
        .ex03 .box {
            left: 10px;
            top: 250px;
        }
        .ex04 .box {
            left: 10px;
            top: 370px;
        }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="ex01"><div class="box">Caja 1</div></div>
            <div class="ex02"><div class="box">Caja 2</div></div>
            <div class="ex03"><div class="box">Caja 3</div></div>
            <div class="ex04"><div class="box">Caja 4</div></div>
        </div>
